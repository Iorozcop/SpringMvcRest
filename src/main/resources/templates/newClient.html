<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gestión de clientes</title>
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body class="card-body">
  <div class="container">
		<div class="jumbotron">
			<div><h3>Inserte los datos del nuevo cliente:</h3></div>
			<div class="card-body">
				<form th:action="@{/actAddClient}" th:object="${newClient}" method="POST">
					
					<label for="clientName">Nombre</label> 
					<input type="text" required="required" class="form-control" id="name"
							name="name" placeholder="name">
					<br>
					<label for="firstLastName">Primer apellido</label> 
					<input type="text" required="required" class="form-control" id="firstLastName"
							name="firstLastName" placeholder="firstLastName">
					<br>
					<label for="secondLastName">Segundo apellido</label> 
					<input required="required" type="text" class="form-control"
							id="secondLastName" name="secondLastName" placeholder="secondLastName">
					<br>
					<label for="clientDni">Dni</label> 
					<input required="required" type="text" class="form-control" id="dni" name="dni"
							placeholder="dni">
					<hr>
					<button type="submit" name="btnAddClient" class="btn btn-success">Añadir</button>
					<a class="btn btn-primary" href="index" role="button"
						id="aBtnReturn">Volver</a>
				</form>
			</div>
		</div>
   </div>
</body>
</html>
