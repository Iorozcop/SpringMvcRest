<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gesti√≥n de clientes</title>
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body class="card-body">
  <div class="container">
		<div class="jumbotron">
			<div><h3>Clientes:</h3></div>
			<div class="card-body">
				<table class="table table-striped">
					<thead class="thead-light">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Primer apellido</th>
							<th scope="col">Segundo apellido</th>
							<th scope="col">Dni</th>
							<th scope="col" th:hidden="${btnDeleteClient}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="client : ${clientListView}">
							<tr>
								<td scope="row" th:text="${client.idCLient}"/>
								<td scope="row" th:text="${client.name}"/>
								<td scope="row" th:text="${client.firstLastName}"/>
								<td scope="row" th:text="${client.secondLastName}"/>
								<td scope="row" th:text="${client.dni}"/>
								<td scope="row" th:hidden="${btnDeleteClient}">
									<form action="actDropClient" method="post">
										<button th:disabled="${btnDeleteClient}" type="submit"
											id="btnDeleteClient" name="idCLient" th:value="${client.idCLient}"
											class="btn btn-danger">X</button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
  </div>

</body>
</html>
